<!DOCTYPE html>
<html ng-app="ViewForMVC">
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="../../Content/bootstrap.css">
    <script src="../bootstrap.js"></script>
    <script src="../angular.js"></script>
    <script src="Main.js"></script>
</head>
<body ng-controller="MainController">
    <p><h1>Spisak članova Naučno nastavnog veća</h1></p>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="clan in clanovi | orderBy:'Prezime'">
                <td>{{clan.Ime}}</td>
                <td>{{clan.Prezime}}</td>
                <td>{{clan.Status}}</td>
            </tr>
            
        </tbody>
        
    </table>
    
</body>
</html>
